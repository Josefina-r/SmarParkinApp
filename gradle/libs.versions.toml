[versions]
agp = "8.12.3"
kotlin = "1.9.23"
coreKtx = "1.17.0"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
lifecycleRuntimeKtx = "2.9.3"
activityCompose = "1.11.0"
composeBom = "2024.09.00"

# NUEVAS VERSIONES UNIFICADAS
hilt = "2.48"
navigation = "2.8.0"
lifecycle = "2.6.2"
retrofit = "2.11.0"
okhttp = "4.11.0"
coroutines = "1.7.3"
playServicesMaps = "18.2.0"
playServicesLocation = "21.0.1"
mapsCompose = "2.11.4"
coil = "2.4.0"

